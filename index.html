<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <title>Calculadora</title>
</head>

<body>
  <div class="grid-container">
    <div class="tela">
      <div class="tela__numero__confirmado">3123 +</div>
      <div class="tela__numero__aconfirmar">3123</div>
    </div>
    <button class="botao__duplo">AC</button>
    <button>DEL</button>
    <button class="operadores">%</button>
    <button>1</button>
    <button>2</button>
    <button>3</button>
    <button class="operadores">*</button>
    <button>4</button>
    <button>5</button>
    <button>6</button>
    <button class="operadores">+</button>
    <button>7</button>
    <button>8</button>
    <button>9</button>
    <button class="operadores">-</button>
    <button class="botao__duplo">.</button>
    <button>0</button>
    <button class="operadores">=</button>
  </div>
  <script src="scripts.js"></script>
</body>

</html>
